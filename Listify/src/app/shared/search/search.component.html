<h2>Search</h2>
<form>
  <input type="search" name="query" [(ngModel)]="query" (keyup.ended)="search()"/>
  <button type="button" (click)="search()">Search</button>
</form>

<table *ngIf="searchResults">
  <thead>
    <tr>
      <th>Song Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let result of searchResults; let i=index">
      <td><a [routerLink]="['/edit', result.id]">{{result.name}}</a></td>
    </tr>
  </tbody>
</table>
