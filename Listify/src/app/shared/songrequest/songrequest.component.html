<form (ngSubmit)="searchForSong()" #editForm="ngForm">
  <input [(ngModel)]="searchSnippet" name="searchSnippet" placeholder="Enter songs to search ..." required />
  <button type="submit" [disabled] ="!editForm.valid">Search For Song</button>
</form>

<div class="row" *ngIf="songSearchResults.length > 0">
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Search Results</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let searchResult of songSearchResults; let i = index">
          <td><a href="https://youtu.be/{{searchResult.videoId}}" target="_blank">{{searchResult.songName}}</a></td>
          <td><button (click)="addSongToPlaylist(searchResult)">Add Song To Playlist</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row" *ngIf="songSearchResults.length <= 0">
  <span>No Results</span>
</div>
