<button mat-stroked-button color="primary" appearance="accent" (click)="updateQuantity()">Update Quantities</button>

<div *ngIf="purchasableItems.length > 0">
  <table class="cartTable-Container" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="itemName">
      <th mat-header-cell *matHeaderCellDef>Item Name</th>
      <td mat-cell *matCellDef="let element">
        {{element.purchasableItemName}}
      </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field>
          <input matInput id="quantity" name="quantity" placeholder="Quantity" [(ngModel)]="element.quantity">
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef>Cost</th>
      <td mat-cell *matCellDef="let element">
        ${{element.lineCost}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="mat-h3">Subtotal: {{subTotal}}</div>
</div>

<div class="row" *ngIf="purchasableItems.length <= 0">
  <span>Nothing in Cart</span>
</div>
