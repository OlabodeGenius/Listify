<button [routerLink]="['/currency']" mat-stroked-button color="primary" appearance="outline">New Currency</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="currencyName">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Currency Name</th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="['/currency', element.id]">{{element.currencyName}}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="deleteCurrency">
    <th mat-header-cell mat-sort-header *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-stroked-button color="accent" appearance="outline" (click)="deleteCurrency(element.id)">Delete Currency</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
