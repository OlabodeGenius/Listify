<h3>Account</h3>

<div class="row">
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <form class="form-inline" (ngSubmit)="saveApplicationUserInfo()" #accountForm="ngForm">
      <div class="form-group">
        <label for="username">Username: </label>
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required/>
      </div>
      <div class="form-group">
        <label for="roomCode">Your Room Code: </label>
        <input type="text" class="form-control" id="roomCode" name="roomCode" [(ngModel)]="roomCode" required/>
      </div>
      <div class="form-group">
        <label for="playlistSongCount">Playlist Song Count: </label>
        <input type="text" class="form-control" id="playlistSongCount" name="playlistSongCount" [(ngModel)]="playlistSongCount" disabled/>
        <button type="button" (click)="addPlaylistSongCount()" class="btn btn-primary">Add More Songs Per Playlist</button>
      </div>
      <div class="form-group">
        <label for="playlistCount">Playlist Count: </label>
        <input type="text" class="form-control" id="playlistCount" name="playlistCount" [(ngModel)]="playlistCount" disabled/>
        <button type="button" (click)="addPlaylistCount()" class="btn btn-primary">Add Another Playlist</button>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!accountForm.valid">Submit Changes</button>
    </form>
  </div>
</div>
